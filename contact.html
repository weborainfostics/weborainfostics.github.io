
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBORA-Infostics</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init("kyI7p9lSX5S5usfnm");
      })();
    </script>
  </head>
  <body class="dark-mode">
    <div class="nav" data-aos="fade-down">
      <div class="container">
        <div class="btn"><a href="index.html">Home</a></div>
        <div class="btn"><a href="#contact">Contact</a></div>
      </div>
    </div>

    <section id="home" class="section" data-aos="fade-up">
      <h1>Welcome to Webora</h1>
      <p>Have questions? We're here to help.</p>
    </section>

    <section id="contact" class="section" data-aos="fade-up">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" name="user_name" placeholder="Your Name" required />
        <input type="email" name="user_email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="response-message"></p>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="contact.js"></script>
  </body>
</html>
